<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-wikipedia.js"></script>
</head>
<body ng-app="app">
    <aping template-url="template.html"
           model="social"
           aping-wikipedia="[{'title':'Association football'}]">
    </aping>

    <hr>

    <aping template-url="template.html"
           model="social"
           items="3"
           aping-wikipedia="[{'search':'Transfer', 'language':'de'}]">
    </aping>

    <hr>

    <aping template-url="template.html"
           model="social"
           items="3"
           aping-wikipedia="[{'search':'FuÃŸball', 'textSearch':'true', 'language':'de'}]">
    </aping>
</body>
</html>
